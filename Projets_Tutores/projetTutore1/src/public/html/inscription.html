<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *" charset="UTF-8" >
    <title>Duel Quizz</title>
    <link href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/index.css">

  </head>
  <body class="d-flex flex-column h-100">

    <div id="nav" class="container-fluid">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="../index.html">DuelQuizz</a>
        <button class="navbar-toggler custom-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target=".navbar-collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- url('https://mdbootstrap.com/img/svg/hamburger8.svg?color=FFFFFF'); -->
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Connexion<span class="sr-only"></span></a>
            </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#">Inscription<span class="sr-only">(current)</span></a>
              </li>
          </ul>
        </div>
      </nav> 
    </div>
    

    <div id="main" class="container-fluid">
      <div class="justify-content-center">
        <p class="text-center">Inscription sur DuelQuizz !</p>
          <form>
              <div class="form-group">
                  <label for="username">Nom d'utilisateur</label>
                  <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" maxlength="255">
                  <small id="usernameHelp"></small>
              </div>
              <div class="form-group">
                  <label for="prenom">Prénom</label>
                  <input type="text" class="form-control" id="prenom" placeholder="Prénom" maxlength="255">
                  <small id="prenomHelp"></small>
              </div>
              <div class="form-group">
                  <label for="nom">Nom</label>
                  <input type="text" class="form-control" id="nom" placeholder="Nom" maxlength="255">
                  <small id="nomHelp"></small>
              </div>
              <div class="form-group">
                  <label for="email">Adresse email</label>
                  <input type="email" class="form-control" id="email" placeholder="Adresse email" maxlength="255">
                  <small id="emailHelp"></small>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Mot de passe" maxlength="255">
                  <small id="passwordHelp"></small>
              </div>
              <div class="form-group">
                  <label for="passwordVerify">Password</label>
                  <input type="password" class="form-control" id="passwordVerify" placeholder="Vérification mot de passe" maxlength="255">
                  <small id="passwordVerifyHelp"></small>
              </div>
              <div class="justify-content-start">
                  <input type="button" class="btn btn-primary" id="validation-inscription" value="Valider">
              </div>
          </form>
      </div>
    </div>


  <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../environement.local.js"></script>
  <script src="../js/inscription.js"></script> 
  </body>
</html>
