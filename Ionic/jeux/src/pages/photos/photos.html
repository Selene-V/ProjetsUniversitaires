<ion-header>
  <ion-navbar>
    <ion-title>Photos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p>
    Montrez-nous vos parties endiablées en téléchargeant vos photos sur notre appli ! 
  </p>
  <p>:)</p>
  <img *ngIf="imgUrl" [src]="imgUrl">

  </button>
</ion-content>
